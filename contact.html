    <!-- Form Started -->
    <div class="container form-top">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                <div class="panel panel-danger">
                    <div class="panel-body">
                        <h2>ORDER YOUR T-SHIRT HERE</h2>
                        <form id="reused_form">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <select name="products">
                                    <option value="select-product" selected>Choose product</option>
                                    <option value="Justice">Justice</option>
                                    <option value="Some other Tarot card">Some other Tarot card</option>
                                    <option value="Another card">Another card</option>
                                </select>
                            </div>
                               <div class="form-group">
                                <select name="size">
                                    <option value="select-size" selected>Choose size</option>
                                    <option value="Death">S</option>
                                    <option value="Justice">M</option>
                                    <option value="Some other Tarot card">L</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea rows="3" name="message" class="form-control" placeholder="Your Message"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-raised btn-block btn-danger">SUBMIT ORDER </button>
                            </div>
                        </form>
                        <div id="error_message" style="width:100%; height:100%; display:none; ">
                            <h4>
                                Error
                            </h4>
                            Sorry there was an error sending your form.
                        </div>
                        <div id="success_message" style="width:100%; height:100%; display:none; ">
                            <h2>Success! Your Message was Sent Successfully.</h2>
                        </div>
